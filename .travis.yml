# Config file for automatic testing at travis-ci.org
dist: xenial
language: python
cache: pip

stages:
  - quick-checks
  - test
  -
    if: tag =~ ^v\d
    name: deploy

script:
  - 'python -m pip install -e .[test]'
  - 'make $CHECK'

matrix:
  fast_finish: true
  include:
    -
      python: 3.6
      stage: quick-checks
      env: CHECK="lint"
    -
      python: 3.6
      stage: test
      env: CHECK="test"
    -
      python: 3.7
      stage: test
      env: CHECK="test"
    -
      python: 3.7
      stage: deploy
      env: DEPLOY_TO_PYPI=yes

deploy:
  provider: pypi
  user:
    secure: ""
  password:
    secure: ""
  on:
    tags: true
    branch: master
    condition: '$DEPLOY_TO_PYPI = yes'
    skip_existing: true